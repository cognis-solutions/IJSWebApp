<label *ngIf="label" [attr.for]="identifier" class="{{labelclass}}"><b>{{label}}</b></label>


<div *ngFor="let option of data; let indx = index" class="input-radios">
  <input name="tranVehicle" type="radio" [(ngModel)]="value" [value]="option.id" (click)="onChange(option.id)" ><span class="icons-{{option.text}}" title="{{option.text | uppercase}}">{{option.label}}</span>
 </div>
